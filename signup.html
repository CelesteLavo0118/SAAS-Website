    <div class="banner4">
      <h2>Sign Up</h2>
    </div>

    <form action="https://formspree.io/celeste.lavoie@gmail.com" method="post">

    <div class="content">
      <label for="name">Name</label>
      <input id="name" required placeholder="John Doe" name="name">
    </div>

    <div class="content">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required placeholder="you@example.com">
    </div>

    <div class="content">
      <label for="birth">Date of birth</label>
      <input id="birth" type="date" name="birth" required placeholder="yyyy-mm-dd">
    </div>

    <div class="content">
      <label for="memebership" >Memebership</label>
      <select id="membership" name="_membership" required>
        <option>Basic Membership</option>
        <option>Premium Membership</option>
        <option>Elite Membership</option>
      </select>
    </div>

    <div class="content">
      <label for="payment" >Memebership</label>
      <select id="payment" name="_payment">
        <option>None*</option>
        <option>Paypal**</option>
        <option>Visa**</option>
        <option>Mastercard**</option>
      </select>
    </div>

    <div class="content">
      <label for="paypal">Paypal email</label>
      <input id="paypal" type="email" name="paypal email" placeholder="you@example.com">
    </div>

    <div class="content">
      <label for="credit">Credit card number</label>
      <input id="credit" name="credit card" placeholder="XXX-XXXX-XXXX">
    </div>

    <div class="content">
      <button type="submit">Done</button>
    </div>

    <input type="hidden" name="_next"
    value="http://celestelavo0118.github.io/SAAS-Website/thanks.html">

  </form>

  <div class="content">
    <p class="stars">*Only applies if membership is the Basic membership</p>
    <p class="stars">**Only applies if membership is the Premium and Elite membership</p>
